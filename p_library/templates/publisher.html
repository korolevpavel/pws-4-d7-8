{% extends 'base.html' %}
{% block title %} Издательства {% endblock %}

{% block content %}
    
    <h3 class="display-4 text-center my-4">Издательства</h3>
    <div class="row">
        <div class="col-md-6 mx-auto">

            {% for publisher in pubinfo %}
                {% for key, values in publisher.items %}
                    <h4 class="display-6 my-4">{{ key }}</h4>
                    <ul>
                        {% for title in values %}
                        <li>
                            {{ title }}
                        </li>
                        {% endfor %}
                    </ul>
                {% endfor %}

            {% endfor %}

        </div>
    </div>
{% endblock %}
